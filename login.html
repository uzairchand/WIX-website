<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <div class="login-container">
        <h1>Log In</h1>
        <form>
            <input type="email" placeholder="Email" required>
            <a href="#">Forgot Email?</a>
        </form>
        <div class="login-options">
            <button class="google">Continue with Google</button>
            <button class="facebook"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/512px-Facebook_f_logo_%282019%29.svg.png"
                    alt="Facebook Logo"><a href="https://www.facebook.com/"
                    style="text-decoration: none; color: white;">Continue with Facebook</a></button>
        </div>
        <div class="email-login">
            <span>or</span>
            <a href="#">Continue with Email</a>
        </div>
        <footer>
            <p>This site is protected by reCAPTCHA. Google's Privacy Policy and Terms of Service apply.</p>
        </footer>
    </div>
</body>

</html>
